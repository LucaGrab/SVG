<svg version="1.1" baseProfile="full" width="600" height="600" xmlns="http://www.w3.org/2000/svg">
    <circle style="fill:#cb0080" cx="300" cy="300" r="150">
        <animate attributeName="r"
                 from="150"
                 to="300"
                 dur="10s"/>
        <animate attributeName="fill"
                 from= "#cb0080"
                 to="#ffff00"
                 dur="10s"/>
    </circle>
</svg>